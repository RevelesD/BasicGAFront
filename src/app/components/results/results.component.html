<div class="results-container">

  <div fxLayout="column" fxLayoutAlign="space-between stretch"
       class="results-data">

    <div class="inputs-block" fxLayout="row"
         fxLayoutAlign="space-between center">

      <mat-form-field fxFlex="59" appearance="outline">
        <mat-label>Funci√≥n calculada</mat-label>
        <input matInput readonly [value]="data.func">
      </mat-form-field>
      <mat-form-field fxFlex="20" appearance="outline">
        <mat-label>Mejor X</mat-label>
        <input matInput readonly [value]="maxX">
      </mat-form-field>
      <mat-form-field fxFlex="20" appearance="outline">
        <mat-label>Mejor Y</mat-label>
        <input matInput readonly [value]="maxY">
      </mat-form-field>

    </div>

    <div fxFlex id="graphs" class="inputs-block">
      <canvas id="generationChart">{{ chart }}</canvas>
    </div>

  </div>
</div>
